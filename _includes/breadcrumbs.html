{% comment %}<!-- https://jekyllcodex.org/without-plugin/breadcrumbs/ -->{% endcomment %}
<div id="breadcrumbs" style="margin-top: -25px; margin-bottom: 30px;font-size:17px">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<a href="/">Home</a>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    / <b>{{ page.title }}</b>
  {% else %}
    / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
  {% endif %}
{% endfor %}
</div>
